<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The title font imported from Google -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>
<!-- Bootstrap stuff for the mobile carousel -->  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- The CSS stylesheet -->   
  <link rel="stylesheet" href="sheet10.css" type="text/css">
<!-- The JS file for the hover sound -->
  <script type="text/javascript" src="sound-mouseover.js"></script>
</head>
<body>

<!-- Beginning of Desktop -->

<!-- Title Bar -->
<div class="fullwidthtitle">
      David Wilson
    </div>
<!-- Flex container makes everything side-by-side and responsive -->  
    <div class="menucontainer">
<!-- 'menutab' is the basic shape of the tab, the 'id' specifies the border color and background image -->
      <div class="menutab" id="one" onmouseover="playclip();">
<!-- 'onmouseover' is the Java script that plays the sound -->	  
	  </div>
      
      <div class="menutab" id="two" onmouseover="playclip();">
      </div>
      
      <div class="menutab" id="three" onmouseover="playclip();">
      </div>
      
      <div class="menutab" id="four" onmouseover="playclip();">
      </div>
      
      <div class="menutab" id="five" onmouseover="playclip();">
      </div>
      
    </div>
<!-- The audio tag is where all the sound files are stored -->    
    <audio>
<!-- the .mp3 is for chrome & safari, .ogg is for everything else -->
      <source src="click.mp3">
      <source src="click.ogg">
    </audio>
<!-- This part does nothing - it's just to manage the sound data -->
    <div id="sounddiv">
       <bgsound id="sound">
    </div>

<!-- End of Desktop -->

<!-- Beginning of Mobile -->
<div class="container"> 

<!-- Basic carousel set-up: nothing to worry about here, just detailing how it moves and what goes in it -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	
    <!-- Content for carousel slides -->
    
	<!-- Shows where the actual cotent is going to go -->
	<div class="carousel-inner">
	
	<!-- The 'item-active' is where the carousel starts -->
	  <div class="item active">
	  <!-- The content is the same as the mobile version, just some CSS is changed -->
		<!-- P.S every carousel slide needs its own 'menucontainer' to make sure it's still responsive -->
		<div class="menucontainerB">
			<div class="menutabB" id="oneB" onmouseover="playclip();">
				.
			</div>
		</div>
	  </div>

      <div class="item">
		<div class="menucontainerB">
			<div class="menutabB" id="twoB" onmouseover="playclip();">
				.
			</div>
		</div>
      </div>
    
      <div class="item">
		<div class="menucontainerB">
			<div class="menutabB" id="threeB" onmouseover="playclip();">
				.
			</div>
		</div>
      </div>
	  
	  <div class="item">
		<div class="menucontainerB">
			<div class="menutabB" id="fourB" onmouseover="playclip();">
				.
			</div>
		</div>
      </div>
	  
	  <div class="item">
		<div class="menucontainerB">
			<div class="menutabB" id="fiveB" onmouseover="playclip();">
				.
			</div>
		</div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- End of Mobile -->

</body>
</html>
